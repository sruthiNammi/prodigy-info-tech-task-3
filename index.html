<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="a1">
        <h1 id="ide">WEATHER APP</h1>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter a location">
                    <div class="input-group-append">
                        <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
           <div class="weather-status text-white text-center">
           <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
           <h1 id="city">Amaravathi</h1>
           <h3><span id="temp">31.14</span>&deg;C</h3>
           <h1 class="lead" id="weather">Clouds</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
